<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container admin-container">
        <h1>加密工具</h1>
        
        <!-- 主要標籤按鈕 -->
        <div class="main-tab-buttons">
            <button id="paperToolTab" class="main-tab-button active">試卷加密工具</button>
            <button id="learnToolTab" class="main-tab-button">學習資料加密工具</button>
        </div>
        
        <!-- 試卷加密工具區塊 -->
        <div id="paperToolContent" class="main-tab-content active">
            <div class="sub-tab-buttons">
                <button id="paperEncryptTab" class="sub-tab-button active">加密功能</button>
                <button id="paperDecryptTab" class="sub-tab-button">解密測試</button>
            </div>
            
            <!-- 試卷加密功能 -->
            <div id="paperEncryptContent" class="sub-tab-content active">
                <div class="form-group">
                    <label for="paperNumber">試卷編號 (1-12):</label>
                    <input type="number" id="paperNumber" min="1" max="12" value="1">
                </div>
                
                <div class="form-group">
                    <label for="adminEncryptionKey">加密金鑰:</label>
                    <input type="password" id="adminEncryptionKey">
                </div>
                
                <div class="form-group">
                    <button id="loadOriginalBtn" class="btn">載入原始試卷</button>
                </div>
                
                <div class="form-group">
                    <label for="originalContent">原始內容:</label>
                    <textarea id="originalContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="encryptBtn" class="btn">加密</button>
                </div>
                
                <div class="form-group">
                    <label for="encryptedContent">加密後內容:</label>
                    <textarea id="encryptedContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="saveBtn" class="btn">儲存加密檔案</button>
                </div>
            </div>
            
            <!-- 試卷解密測試 -->
            <div id="paperDecryptContent" class="sub-tab-content">
                <div class="form-group">
                    <label for="testPaperNumber">測試試卷編號 (1-12):</label>
                    <input type="number" id="testPaperNumber" min="1" max="12" value="1">
                </div>
                
                <div class="form-group">
                    <label for="testEncryptionKey">測試解密金鑰:</label>
                    <input type="password" id="testEncryptionKey">
                </div>
                
                <div class="form-group">
                    <button id="loadEncryptedBtn" class="btn">載入加密試卷</button>
                </div>
                
                <div class="form-group">
                    <label for="testEncryptedContent">加密內容:</label>
                    <textarea id="testEncryptedContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="decryptBtn" class="btn">解密測試</button>
                </div>
                
                <div class="form-group">
                    <label for="testDecryptedContent">解密結果:</label>
                    <textarea id="testDecryptedContent"></textarea>
                </div>
                
                <div id="paperDecryptSuccess" class="success-message">解密成功！JSON 格式有效。</div>
                <div id="paperDecryptError" class="error-message">解密失敗或 JSON 格式無效！</div>
            </div>
        </div>
        
        <!-- 學習資料加密工具區塊 -->
        <div id="learnToolContent" class="main-tab-content">
            <div class="sub-tab-buttons">
                <button id="learnEncryptTab" class="sub-tab-button active">加密功能</button>
                <button id="learnDecryptTab" class="sub-tab-button">解密測試</button>
            </div>
            
            <!-- 學習資料加密功能 -->
            <div id="learnEncryptContent" class="sub-tab-content active">
                <div class="form-group">
                    <label for="learnEncryptionKey">加密金鑰:</label>
                    <input type="password" id="learnEncryptionKey">
                </div>
                
                <div class="form-group">
                    <button id="loadLearnBtn" class="btn">載入原始學習資料</button>
                </div>
                
                <div class="form-group">
                    <label for="learnOriginalContent">原始學習資料內容:</label>
                    <textarea id="learnOriginalContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="encryptLearnBtn" class="btn">加密學習資料</button>
                </div>
                
                <div class="form-group">
                    <label for="learnEncryptedContent">加密後內容:</label>
                    <textarea id="learnEncryptedContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="saveLearnBtn" class="btn">儲存加密學習資料</button>
                </div>
            </div>
            
            <!-- 學習資料解密測試 -->
            <div id="learnDecryptContent" class="sub-tab-content">
                <div class="form-group">
                    <label for="learnDecryptionKey">解密金鑰:</label>
                    <input type="password" id="learnDecryptionKey">
                </div>
                
                <div class="form-group">
                    <button id="loadEncryptedLearnBtn" class="btn">載入加密學習資料</button>
                </div>
                
                <div class="form-group">
                    <label for="learnEncryptedTestContent">加密學習資料內容:</label>
                    <textarea id="learnEncryptedTestContent"></textarea>
                </div>
                
                <div class="form-group">
                    <button id="decryptLearnBtn" class="btn">解密學習資料</button>
                </div>
                
                <div class="form-group">
                    <label for="learnDecryptedContent">解密結果:</label>
                    <textarea id="learnDecryptedContent"></textarea>
                </div>
                
                <div id="learnDecryptSuccess" class="success-message">解密成功！JSON 格式有效。</div>
                <div id="learnDecryptError" class="error-message">解密失敗或 JSON 格式無效！</div>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
